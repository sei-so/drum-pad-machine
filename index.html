<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seiso's drum pad machine</title>
    <link href="style.css" rel="stylesheet">
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <script src="/index.js" type="text/javascript" async defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="pads">
                <div class="left-pads">
                    <div class="pad" data-key="69" id="clap">
                        <kbd>E</kbd>
                        <img class="pad-icon" id="clap-icon" src="/images/clap.svg" />
                    </div>
                    <div class="pad" data-key="82" id="crash">
                        <kbd>R</kbd>
                        <img class="pad-icon" id="crash-icon" src="/images/crash.svg" />
                    </div>
                    <div class="pad" data-key="68" id="kick">
                        <kbd>D</kbd>
                        <img class="pad-icon" id="kick-icon" src="/images/kick.svg" />
                    </div>
                    <div class="pad" data-key="70" id="closed-hh">
                        <kbd>F</kbd>
                        <img class="pad-icon" id="closed-hh-icon" src="/images/closed-hh.svg" />
                    </div>
                </div>
                <div class="right-pads">
                    <div class="pad" data-key="85" id="snap">
                        <kbd>U</kbd>
                        <img class="pad-icon" id="snap-icon" src="/images/snap.svg" />
                    </div>
                    <div class="pad" data-key="73" id="ride">
                        <kbd>I</kbd>
                        <img class="pad-icon" id="ride-icon" src="/images/ride.svg" />
                    </div>
                    <div class="pad" data-key="74" id="snare">
                        <kbd>J</kbd>
                        <img class="pad-icon" id="snare-icon" src="/images/snare.svg" />
                    </div>
                    <div class="pad" data-key="75" id="open-hh">
                        <kbd>K</kbd>
                        <img class="pad-icon" id="open-hh-icon" src="/images/open-hh.svg" />
                    </div>
                </div>
            </div>
            <div class="loop-pads">
                    <div class="loop-pad" data-key="49" id="loop-pad-one">
                        <kbd>1</kbd>
                    </div>
                    <div class="loop-pad" data-key="50" id="loop-pad-two">
                        <kbd>2</kbd>
                    </div>
                    <div class="loop-pad" data-key="51" id="loop-pad-three">
                        <kbd>3</kbd>
                    </div>
                    <div class="loop-pad" data-key="52" id="loop-pad-four">
                        <kbd>4</kbd>
                    </div>
            </div>
        </div>
    </div>

    <audio data-key="69" src="audio/clap.wav"></audio>
    <audio data-key="82" src="audio/crash.wav"></audio>
    <audio data-key="68" src="audio/kick.wav"></audio>
    <audio data-key="70" src="audio/closed hihat.wav"></audio>
    <audio data-key="85" src="audio/snap.wav"></audio>
    <audio data-key="73" src="audio/ride.wav"></audio>
    <audio data-key="74" src="audio/snare.wav"></audio>
    <audio data-key="75" src="audio/open hihat.wav"></audio>
    <audio data-key="49" src="audio/loop-1.wav"></audio>
    <audio data-key="50" src="audio/loop-2.wav"></audio>
    <audio data-key="51" src="audio/loop-3.wav"></audio>
    <audio data-key="52" src="audio/loop-4.wav"></audio>
</body>
</html>
