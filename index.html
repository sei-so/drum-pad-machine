<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seiso's drum pad machine</title>
    <link href="style.css" rel="stylesheet">
    <script src="/index.js" type="text/javascript" async defer></script>
</head>
<body>
    <div class="pads">
        <div class="left">
            <div class="pad" data-key="69">
                <kbd>E</kbd>
                <div class="pad-icon" id="clap"></div>
            <div class="pad" data-key="82">
                <kbd>R</kbd>
                <div class="pad-icon" id="crash"></div>
            <div class="pad" data-key="68">
                <kbd>D</kbd>
                <div class="pad-icon" id="kick"></div>
            <div class="pad" data-key="70">
                <kbd>F</kbd>
                <div class="pad-icon" id="closed-hh"></div>
        </div>
        <div class="right">
            <div class="pad" data-key="85">
                <kbd>U</kbd>
                <div class="pad-icon" id="snap"></div>
            <div class="pad" data-key="73">
                <kbd>I</kbd>
                <div class="pad-icon" id="ride"></div>
            <div class="pad" data-key="74">
                <kbd>J</kbd>
                <div class="pad-icon" id="snare"></div>
            <div class="pad" data-key="75">
                <kbd>K</kbd>
                <div class="pad-icon" id="open-hh"></div>
        </div>
    </div>
</body>
</html>
